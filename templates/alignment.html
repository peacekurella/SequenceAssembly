<head>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

	<div class="col-lg-12 text-center">
	<h1 class="mt-5"> Alignment Scatter Plot </h1>
	</div>

	<div id="sc-1" style="width:1000px;height:600px;">
		<script >
			var data = [JSON.parse('{{ scatter | tojson | safe }}')];
			var layout = {
			  xaxis: {
				title: {
				  text: 'Reference Sequence',
				},
			  },
			  yaxis: {
				title: {
				  text: 'Assembled Sequence',
				}
			  }
			};


			Plotly.newPlot('sc-1', data, layout);
		</script>
	</div>

</body>
