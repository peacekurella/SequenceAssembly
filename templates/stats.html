<head>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

	<div class="col-lg-12 text-center">
	<h1 class="mt-5">#Contigs vs k-mer size </h1>
	</div>

	<div id="bp-1" style="width:1000px;height:600px;">
		<script >
			var data = [JSON.parse('{{ contigs | tojson | safe }}')];
			Plotly.newPlot('bp-1', data);
		</script>
	</div>

	<div class="col-lg-12 text-center">
	<h1 class="mt-5">N50 vs k-mer size </h1>
	</div>

	<div id="bp-2" style="width:1000px;height:600px;">
		<script >
			var data = [JSON.parse('{{ n50 | tojson | safe }}')];
			Plotly.newPlot('bp-2', data);
		</script>
	</div>

</body>
